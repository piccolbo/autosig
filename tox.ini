[tox]
envlist = py34, py35, py36, flake8-py3

[travis]
python =
    3.6: py36
    3.5: py35
    3.4: py34


[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = pipenv
commands=
    pipenv install --dev
    pipenv run py.test tests


[testenv:flake8-py3]
basepython = python3.4
deps = flake8
commands=
    {[testenv]deps}
    pipenv install --dev
    pipenv run flake8 --version
    pipenv run flake8 setup.py docs project test
